<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>堤楽器工房</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
</div>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="request.html">ご依頼実績</a></li>
          <li><a href="buy.html">楽器販売</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>修理のご依頼</h1>
      <table>
        <thead>
          <tr>
            <th>修理内容 ここに無いものはお問い合わせください</th>
            <th>料金</th>
            <th>個数</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>ピックアップ交換</td>
            <td>1個¥ 2,000</td>
            <td>
              <input type="number" name="quantity" min="1" max="10" />
            </td>
            <td>
              <button>カートへ</button>
            </td>
          </tr>
          <tr>
            <td>各つまみ交換</td>
            <td>1個¥ 1,500</td>
            <td>
              <input type="number" name="quantity" min="1" max="10" />
            </td>
            <td>
              <button>カートへ</button>
            </td>
          </tr>
          <tr>
            <td>メンテナンスセット (セット内容:フレット磨き 弦交換 指板洗浄)</td>
            <td>1本¥5,000</td>
            <td>
              <input type="number" name="quantity" min="1" max="10" />
            </td>
            <td>
              <button>カートへ</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="newsletter">
        <h2>最新情報をお知らせするメールマガジンの登録はこちら</h2>
        <form action="index.html">
          <input type="email" name="email" placeholder="info@mail" />
          <button>登録</button>
        </form>
      </div>

      <div class="featured-products">
        <h2>詳細情報</h2>
        <ul>
          <li>
            <img src="images/1.png" alt="Product 1" />
            <h3>ピックアップ交換</h3>
          </li>
          <li>
            <img src="images/2.png" alt="Product 2" />
            <h3>各つまみ交換</h3>
          </li>
          <li>
            <img src="images/3.png" alt="Product 3" />
            <h3>メンテナンスセット</h3>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 堤楽器工房. All rights reserved.</p>
